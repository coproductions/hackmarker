<template name="header">
  <div class="row">
    <div class="col-xs-5">
      <h3 class="text-left">Hackmarker</h3>
    </div>
    <div class="col-xs-6">
      <form class="form-inline">
        <div class="form-group">
          <button id="add-link-btn" class="btn btn-default btn-sm" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          <label for="link-input"></label>
          <input id="link-input" class="form-control" type="text" />
        </div>
      </form>
    </div>
  </div>
  {{#if formOpen}}
    {{> addForm}}
  {{/if}}
</template>
