<template name="bookmark">
  <!-- to list a bookmark -->
  <div class="row">
    <div class="col-xs-8">
      <p class="fix-p-margin">LINK NAME</p>
      <p class="added-text fix-p-margin"><a href="" target="_blank">LINK ADDRESS</a></p>
      <p class="added-text fix-p-margin">added DATE</p>
    </div>
    <div class="col-xs-4 text-center">
      <div class="row">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span>4</span>
      </div>
      <div class="row">
        <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</template>
