<template name="bookmarkModal">
  <div id="bookmark-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <!-- modal body -->
          <form class="form-horizontal">
            <div class="row">

              <!-- rating -->
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="rate" class="col-xs-4">Rate:
                  </label>
                  <div class="col-xs-8">
                    <span id="rate-star1" class="rate-star glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    <span id="rate-star2" class="rate-star glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    <span id="rate-star3" class="rate-star glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    <span id="rate-star4" class="rate-star glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    <span id="rate-star5" class="rate-star glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                  </div>
                </div>
              </div>

              <!-- average rating -->
              <div class="col-xs-6 text-right">
                <p>Avg. Rating: <span class="aveRating">{{aveRating}}</span></p>
              </div>
            </div>

            <!-- comments -->
            <div class="fluid-container">
              <p class="fix-p-margin">Comments</p>
            </div>

            <div class="line"></div>

            <!-- list current comments -->
            {{#each comments}}
            <div class="row comments scroll">
              {{> comment}}
            </div>
            {{/each}}

            <div class="line"></div>

            <!-- add comment form -->
            <div id="add-comment-form" class="form-group">
              <label for="comment" class="col-xs-8">Add Comment</label>
              <div class="col-xs-4">
                <button id="addCommentButton" type="submit" class="btn btn-primary btn-sm">Add</button>
              </div>
              <div class="col-md-12">
                <textarea id="comment" class="form-control" rows="2"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
