<template name="tabBody">
  <div class="fluid-container">
    <div id="categories" class="col-xs-4 scroll">
     {{> categories}}
    </div>
    <div id="bookmarks" class="col-xs-8 scroll">
      <div class="row">
        <p class="text-center"><span id="recent" class="selected">most recent</span> | <span id="rating">rating</span></p>
      </div>
      {{#each displayLinks}}
        {{> bookmark}}
      {{/each}}
      {{> bookmarkModal}}
    </div>
  </div>
</template>
