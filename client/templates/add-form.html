<template name="addForm">
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-xs-3">Name</label>
        <div class="col-xs-9">
          <input id="name" class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-xs-3">Description</label>
        <div class="col-xs-9">
          <input id="desc" class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label for="comments" class="col-xs-3">Comments</label>
        <div class="col-xs-9">
          <input id="comments" class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label for="topics" class="col-xs-3">Topics</label>
        <div class="col-xs-9">
          <input id="topics" class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label for="rating" class="col-xs-3">Rating</label>
        <div class="col-xs-5">
          <span id="star1" class="star glyphicon glyphicon-star" aria-hidden="true"></span>
          <span id="star2" class="star glyphicon glyphicon-star" aria-hidden="true"></span>
          <span id="star3" class="star glyphicon glyphicon-star" aria-hidden="true"></span>
          <span id="star4" class="star glyphicon glyphicon-star" aria-hidden="true"></span>
          <span id="star5" class="star glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        </div>
        <div class="col-xs-4">
          <button id="submit-btn" class="btn btn-primary btn-sm" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</template>
